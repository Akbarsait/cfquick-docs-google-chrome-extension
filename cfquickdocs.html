	Notes	: Defines the CSS, HTML and JS for ColdFusion QuickDocs(CFQuickDocs.com) Google Chrome Extension. 
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>
	<head>
		<script type="text/javascript">
		    window.onload = function() {
		        document.getElementById("strSearch").focus();
		    }
		    function openCFQuickDocsPage() {
		        window.open("http://www.cfquickdocs.com/");
		    }
		
		    function checkPressEnter(e) {
		        if (e.keyCode == 13) getCFQuickDocsLink();
		    }
			
		    function getCFQuickDocsLink() {
				//CFQuickDocs Query String Format - http://www.cfquickdocs.com/cf9/?newVersion=1/#cfquery
				window.open("http://www.cfquickdocs.com/"+ document.getElementById("cfVersion").value+ "/?newVersion=1/#"+ document.getElementById("strSearch").value);
			}
		</script>
	
		<style type="text/css">
		  	a { text-decoration:none; font-size:0.7em; }
		 	img { border:0; }
		  	img.centre { vertical-align:middle; }
		  	div#pagecontent { width:350px; }
		 	form {
				margin: 2px 2px; 
				padding: 2px 2px 2px 2px;
			}
			input{
				margin: 2px 0;
				padding: 2px;
				border-width: 1px;
				border-style: solid;
				font: 11px 'Lucida Grande', Verdana, Helvetica, sans-serif;
			}
			input#button{
				border-width: 2px;
				border-style: outset;
			}
		</style>
	</head>
	<body>
		<div id="pagecontent">
			<form>
				<a	href="javscript:;" 
					onclick="openCFQuickDocsPage()" 
					title="Launch CFQuickDocs.com!">
					<img src="icon_048.png" class="centre" height="48" width="48" />
				</a>
				
				<input 
					id="strSearch" 
					type="text" 
					size="30" 
					name="strSearch" 
					onkeypress="checkPressEnter(event)"
					title="Enter text to Search..." />
					
				<select 
					id="cfVersion" 
					name="cfVersion" 
					title="Choose CF Version.">
						<option value="cf9">CF 9</option>
						<option value="cf8">CF 8</option>
						<option value="cf7">CF 7</option>
				</select>
				
				<input 
					type="button"
					id="button" 
					name="Submit"
					value="Search" 
					onclick="getCFQuickDocsLink();" 
					title="Search CFQuickDocs.com"
					alt="search" />
			</form>
		</div>
</body>
</html>
